query SearchForTerm($term: String!, $filterForTypes: [TaddyType]) {
    searchForTerm(
        term: $term
        filterForTypes: $filterForTypes
    ) {
        searchId
        podcastSeries {
            uuid
            name
            description(shouldStripHtmlTags: true)
            imageUrl
            totalEpisodesCount
            genres
            language
            contentType
            authorName
            websiteUrl
            rssOwnerPublicEmail
            rssOwnerName
        }
    }
}
